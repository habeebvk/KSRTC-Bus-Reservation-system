{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> <link rel="stylesheet" href="{% static '/css/css.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
     @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Nunito:wght@300&family=Poppins:wght@300&display=swap'); 
    </style>
    </head>
<body>
    <img src="{% static '/images/close.png' %}" width="25px" style="margin-left: 1320px;" height="25px" onclick="cross(this)" value="{% url 'u_homepage' %}">
    <div class="container">
    <h1 style="font-weight:bold;"><u>Personal Details</u></h1>
    <form method="POST">
        <div class="content-section" style="margin-left:300px; height:300px; width:50%; margin-top: 100px;">
          {% csrf_token %}
          {{ form }}
          <br>
          <input type="submit" value="submit">
         
          {% comment %} <button class="btn" onclick="link(this)" value="{% url 'seatbooking' %}"  style="margin-left:5px;width:200px;color:white;margin-top:-20px;height:40px;border-radius:20px;background-color:darkcyan;">Proceed to payment</button> {% endcomment %}
          
        </div>  
   </form>
   </div>
   {% for message in messages %}
   <p id="messages">{{message}}</p>
   {% endfor %}
   <script>
    function link(link){
    console.log(link.value);
    // location.href=link.value;
    window.open(link.value)
   }
    function cross(cross){
    console.log(cross.value);
    location.href=link.value;
    window.close(cross.value)
   }
</script>
</body>
</html>
