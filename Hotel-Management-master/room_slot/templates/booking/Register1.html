<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <img src="{% static '/images/close.png' %}" width="25px" height="25px" onclick="cross(this)">
<div class="container">
    <h1 style="font-weight:bold;">Register</h1>
    <form action="" method="POST">
        {% csrf_token %}
        <input type="text" placeholder="Enter your name" id="textfield"><br>
        <br>
        <input type="password" placeholder="Enter your email" id="textfield1"><br>
        <br>
        <input type="password" placeholder="Enter your number" id="textfield1"><br>
        <br>
        <input type="password" placeholder="Enter your password" id="textfield1"><br>
        <br>
        <input type="password" placeholder="Confirm password" id="textfield1"><br>
        <br>
        <button class="btn" onclick="link(this)" value="{% url 'homepage' %}">Register Now</button>
        <p class="p1">already have an account?</p>
       <a href="{% url 'login' %}"><p class="p2">login Now</p></a>
    </form>
</div>  
<script>
    function link(link){
    console.log(link.value);
    // location.href=link.value;
    window.open(link.value)
}
function cross(cross){
    console.log(cross.value);
    // location.href=link.value;
    window.close(cross.value)
}
</script>
</body>
</html>
